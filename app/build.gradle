plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.cinestreamlive'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.cinestreamlive"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0' // Necessário para temas AppCompat e componentes Material
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.3.0' // Para RecyclerView

    // Para HTTP requests (vamos adicionar OkHttp manualmente mais tarde se necessário, ou usar HttpURLConnection)
    // Para JSON parsing (vamos adicionar org.json manualmente mais tarde se necessário, ou usar a biblioteca embutida)
}
